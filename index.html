<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>indah day</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Press Start 2P", cursive;
      }
      /* Loading screen */
      #loading {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom right, #fbcfe8, #f9a8d4, #f472b6);
        z-index: 9999;
        color: white;
        text-shadow: 2px 2px 0 #a21caf;
      }
      .loading-text {
        font-size: 20px;
        margin-bottom: 20px;
      }
      .dots span {
        font-size: 28px;
        animation: blink 1.5s infinite;
      }
      .dots span:nth-child(2) {
        animation-delay: 0.3s;
      }
      .dots span:nth-child(3) {
        animation-delay: 0.6s;
      }
      @keyframes blink {
        0% {
          opacity: 0.2;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.2;
        }
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-pink-200 via-pink-300 to-pink-400">
    <!-- Loading screen -->
    <div id="loading">
      <div class="loading-text">Loading Indahâ€™s Day</div>
      <div class="dots">
        <span>.</span>
        <span>.</span>
        <span>.</span>
      </div>
    </div>

    <!-- Konten utama (disembunyikan dulu) -->
    <div
      id="main"
      class="hidden min-h-screen flex flex-col justify-center items-center"
    >
      <h1
        class="text-4xl text-white mb-8"
        style="text-shadow: 2px 2px 0 #2b65c3"
      >
        19TH IS HERE!!
      </h1>
      <a href="#" id="startBtn" class="pixel-btn">START</a>
    </div>

    <script>
      // simulasi loading 3 detik
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.getElementById("loading").style.display = "none";
          document.getElementById("main").classList.remove("hidden");
        }, 5000);
      });

      // tombol START dengan countdown
      const startBtn = document.getElementById("startBtn");
      startBtn.addEventListener("click", function (e) {
        e.preventDefault();
        let count = 3;

        const interval = setInterval(() => {
          if (count > 0) {
            startBtn.textContent = count;
          } else {
            clearInterval(interval);
            window.location.href = "/bday.html";
          }
          count--;
        }, 1000);
      });
    </script>
  </body>
</html>
